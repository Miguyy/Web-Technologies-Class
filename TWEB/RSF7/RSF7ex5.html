<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex5</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Indique o 1º num: "))
        const num2 = parseInt(prompt("Indique o 2º num: "))
        const num3 = parseInt(prompt("Indique o 3º num: "))
        if (num>num2 && num>num3){
            console.log("O primeiro numero é o maior.")
        }
        if (num2>num && num2>num3){
            console.log("O segundo numero é o maior.")
        }
        if (num3>num2 && num3>num){
            console.log("O terceiro numero é o maior.")
        }
        
    </script>
</body>
</html>
