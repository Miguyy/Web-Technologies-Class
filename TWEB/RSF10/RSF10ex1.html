<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 1</title>
</head>
<body>
    <script>
            for(i=1;i<=100;i++){
                console.log(i)
                if(i%3==0){
                    console.log("Fizz")
                }
                if(i%5==0){
                    console.log("Buzz")
                }
                if(i%3==0 && i%5==0){
                    console.log("FizzBuzz")
                }
            }
    </script>
</body>
</html>
